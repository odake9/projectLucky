<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint 1 Completed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6d365, #fda085);
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      animation: slideIn 1.5s ease-out;
    }

    p {
      font-size: 1.5rem;
      font-weight: 500;
      animation: slideIn 1.5s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Decorative floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
    }

    .circle:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 15%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 150px; height: 150px; bottom: 20%; right: 10%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 80px; height: 80px; top: 50%; right: 25%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thatâ€™s all for Sprint 1</h1>
    <p>Thank you!</p>
  </div>

  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</body>
</html>
