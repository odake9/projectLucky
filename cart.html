<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Lucky Milk Tea</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #5a3e36;
    }

    header {
      background-color: #f8e8d0;
      padding: 1rem;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #6b4f4f;
      letter-spacing: 1px;
    }

    /* Navigation Buttons */
    .nav-buttons {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.5rem;
    }

    .nav-btn {
      background-color: #d9bca3;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background-color: #c79c73;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #e0cfc0;
      text-align: center;
    }

    th {
      background-color: #f4e3d7;
      color: #5a3e36;
      font-weight: 600;
    }

    tr:hover {
      background-color: #fff3e6;
      transition: 0.2s;
    }

    .qty-btn {
      background-color: #e6c9a8;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .qty-btn:hover {
      background-color: #d9b58c;
    }

    .remove-btn {
      background-color: #d48a7b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background-color: #b86959;
    }

    .remark-box {
      width: 100%;
      padding: 0.6rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #d2bba0;
      background-color: #fffaf5;
      resize: none;
      font-family: "Poppins", sans-serif;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      color: #6b4f4f;
      margin-top: 1rem;
    }

    .checkout-btn {
      background-color: #d9bca3;
      color: #fff;
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 10px;
      margin-top: 1.5rem;
      display: block;
      margin-left: auto;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background-color: #c79c73;
    }

    .empty-message {
      text-align: center;
      color: #8c7b6a;
      font-style: italic;
      font-size: 1rem;
      padding: 2rem 0;
    }

    img {
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-buttons">
      <a href="home.html" class="nav-btn"><i class="fa fa-home"></i> Home</a>
      <a href="menu.php" class="nav-btn"><i class="fa fa-mug-hot"></i> Menu</a>
    </div>
    <h1>ðŸ§‹ Your Cart</h1>
  </header>

  <main>
    <div id="cart-container"></div>
  </main>

  <script>
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (confirm(`Are you sure you want to remove "${cart[index].name}" from your cart?`)) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
        alert("Item removed successfully!");
      }
    }

    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-container");

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="empty-message">ðŸ›’ Your cart is empty. Go back and add your favorite drinks!</p>`;
        return;
      }

      let total = 0;
      let tableHTML = `<table class="w3-table-all">
        <tr><th>Image</th><th>Item</th><th>Price</th><th>Quantity</th><th>Remove</th></tr>`;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        tableHTML += `
          <tr>
            <td><img src="${item.image}" alt="${item.name}" width="60"></td>
            <td>${item.name}</td>
            <td>RM ${item.price.toFixed(2)}</td>
            <td>
              <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
              ${item.quantity}
              <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            </td>
            <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>`;
      });

      tableHTML += `
        </table>
        <label><strong>Remark:</strong></label>
        <textarea id="remark" class="remark-box" placeholder="E.g., Less sugar, add pearls..."></textarea>
        <p class="total">Total: RM ${total.toFixed(2)}</p>
        <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout â†’</button>`;
      
      cartContainer.innerHTML = tableHTML;
    }

    function changeQty(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity += change;
      if (cart[index].quantity < 1) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function goToCheckout() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let remark = document.getElementById("remark").value.trim();
      localStorage.setItem("remark", remark);
      window.location.href = "payment.html";
    }

    loadCart();
  </script>
</body>
</html>
