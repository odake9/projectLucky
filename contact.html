<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Milk Tea Shop</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #ffcfdf;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #6b4f4f;
    }

    .back-btn {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ff9aa2;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background-color: #ff6f91;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #6b4f4f;
    }

    .contact-info {
      margin-bottom: 2rem;
    }

    .contact-info p {
      margin: 0.3rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      color: #6b4f4f;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background-color: #ff9aa2;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #ff6f91;
    }

    .success-message {
      display: none;
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #d4edda;
      color: #155724;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <a href="home.html" class="back-btn">‚Üê Back to Home</a>
    <h1>Contact Us</h1>
  </header>

  <main>
    <div class="contact-info">
      <h2>Our Store</h2>
      <p>üìç 123 Milk Tea Street, Bubble City</p>
      <p>üìû +1 (234) 567-890</p>
      <p>üìß hello@milkteashop.com</p>
    </div>

    <h2>Send Us a Message</h2>
    <form id="contact-form">
      <div>
        <label for="name">Your Name: </label>
        <input type="text" id="name" required>
      </div>

      <div>
        <label for="email">Your Email: </label>
        <input type="email" id="email" required>
      </div>

      <div>
        <label for="message">Your Message: </label>
        <textarea id="message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
      <div class="success-message" id="success-message">
        ‚úÖ Your message has been sent! We'll get back to you soon.
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById("contact-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      // Simulate sending the message (no backend here)
      successMessage.style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
