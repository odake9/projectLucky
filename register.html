<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - Lucky Milk Tea</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- W3.CSS Framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .register-box {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border: 2px solid #f5e6ca;
    }

    .register-box h2 {
      margin-bottom: 25px;
      color: #8b4513;
      font-weight: 600;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px 0;
      border-radius: 10px;
      border: 1px solid #d9b99b;
      outline: none;
      font-size: 15px;
      background-color: #fffdf8;
      transition: border-color 0.3s;
    }

    .register-box input:focus {
      border-color: #cfa47e;
      box-shadow: 0 0 5px rgba(207,164,126,0.4);
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #cfa47e;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-box button:hover {
      background-color: #b68c68;
    }

    .back-links {
      margin-top: 15px;
    }

    .back-btn {
      display: inline-block;
      margin: 5px;
      color: #8b4513;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 8px;
      background-color: #f9e4c8;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #f1d3a8;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="register-box w3-animate-top">
    <h2>‚òï Create Your Account</h2>
    <form action="register.php" method="POST" class="w3-container">
        <input type="text" name="name" placeholder="üë§ Username" required>
        <input type="email" name="email" placeholder="üìß Email" required>
        <input type="password" name="password" placeholder="üîë Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="back-links">
      <a href="login.html" class="back-btn">‚Üê Back to Login</a>
      <a href="home.html" class="back-btn">üè† Home</a>
    </div>
  </div>

</body>
</html>
