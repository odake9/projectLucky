<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - Lucky Milk Tea</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- W3.CSS Framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff9a8b);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .register-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .register-box h2 {
      margin-bottom: 20px;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      background-color: #4facfe;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-box button:hover {
      background-color: #00f2fe;
    }

    .back-btn {
      display: inline-block;
      margin: 5px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 8px;
      background-color: rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<div class="register-box w3-card-4 w3-animate-top">
    <h2>‚ú® Create Account ‚ú®</h2>
    <form action="register.php" method="POST" class="w3-container">
        <input type="text" name="name" placeholder="üë§ Username" required>
        <input type="email" name="email" placeholder="üìß Email" required>
        <input type="password" name="password" placeholder="üîë Password" required>
        <button type="submit" class="w3-button w3-blue w3-round">Register</button>
    </form>
    <br>
    <a href="login.html" class="back-btn w3-hover-shadow">‚Üê Back to Login</a>
    <br>
    <a href="home.html" class="back-btn w3-hover-shadow">üè† Home</a>
</div>

</body>
</html>
