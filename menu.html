<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>

      <div class="collapse navbar-collapse" id="myNavbar">

  <div class="list">
    <ul>
      <li><a href="#" data-target="signature">Signature</a></li>
      <li><a href="#" data-target="refreshing">Refreshing</a></li>
      <li><a href="#" data-target="iceblended">Ice Blended</a></li>
    </ul>
  </div>

  <iframe id="signature" src="signature.html" frameborder="0"></iframe>
  <iframe id="refreshing" src="refreshing.html" frameborder="0"></iframe>
  <iframe id="iceblended" src="iceblended.html" frameborder="0"></iframe>

  <script>
    const links = document.querySelectorAll('a[data-target]');
    const iframes = document.querySelectorAll('iframe');

    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        // Hide all iframes
        iframes.forEach(iframe => iframe.style.display = 'none');

        // Show the one clicked
        const targetId = this.getAttribute('data-target');
        document.getElementById(targetId).style.display = 'block';
      });
    });
  </script>

</body>
