<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Milk Tea Shop</title>
  <style>
    body { font-family: "Poppins", sans-serif; margin: 0; background: #fff8f0; }
    header { background: #ffcfdf; padding: 1rem; text-align: center; position: relative; }
    header h1 { margin: 0; color: #6b4f4f; }
    .nav-btn { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); background: #ff9aa2; color: white; padding: 0.5rem 1rem; border-radius: 8px; text-decoration: none; }
    .nav-btn:hover { background: #ff6f91; }
    main { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { padding: 0.8rem; border-bottom: 1px solid #ddd; text-align: center; }
    th { background: #ffe5ec; color: #6b4f4f; }
    .qty-btn, .remove-btn { cursor: pointer; border: none; border-radius: 6px; padding: 0.3rem 0.6rem; }
    .qty-btn { background: #ffd3b6; }
    .qty-btn:hover { background: #ffb085; }
    .remove-btn { background: #ff9aa2; color: white; }
    .remove-btn:hover { background: #ff6f91; }
    .remark-box { width: 100%; padding: 0.6rem; margin: 1rem 0; border-radius: 6px; border: 1px solid #ccc; }
    .total { text-align: right; font-size: 1.2rem; font-weight: bold; margin-top: 1rem; }
    .checkout-btn, .payment-btn { background: #ff9aa2; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; margin-top: 1rem; display: block; margin-left: auto; cursor: pointer; }
    .checkout-btn:hover, .payment-btn:hover { background: #ff6f91; }
    .empty-message { text-align: center; color: #777; }
  </style>
</head>
<body>
  <header>
    <a href="menu.html" class="nav-btn">‚Üê Back to Menu</a>
    <h1>Your Cart</h1>
  </header>
  <main>
    <div id="cart-container"></div>
  </main>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-container");

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="empty-message">üõí Your cart is empty.</p>`;
        return;
      }

      let total = 0;
      let tableHTML = `<table>
        <tr><th>Image</th><th>Item</th><th>Price</th><th>Quantity</th><th>Remove</th></tr>`;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        tableHTML += `<tr>
          <td><img src="${item.image}" alt="${item.name}" width="60" style="border-radius:8px;"></td>
          <td>${item.name}</td>
          <td>RM ${item.price.toFixed(2)}</td>
          <td>
            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
            ${item.quantity}
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          </td>
          <td><button class="remove-btn" onclick="removeItem(${index})">REMOVE</button></td>
        </tr>`;
      });

      tableHTML += `</table>
        <label><strong>Remark:</strong></label>
        <textarea id="remark" class="remark-box" placeholder="E.g., Less sugar, add pearls..."></textarea>
        <p class="total">Total: RM ${total.toFixed(2)}</p>
        <button class="checkout-btn" onclick="confirmOrder()" id="confirm-order">Confirm Order</button>
        <button class="payment-btn" onclick="payWithTNG()">üí≥ Pay with TNG eWallet</button>`;
      cartContainer.innerHTML = tableHTML;
    }

    function changeQty(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity += change;
      if (cart[index].quantity < 1) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }
  

    function payWithTNG() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      let remark = document.getElementById("remark").value.trim();
      alert(`üí≥ Please pay RM ${total.toFixed(2)} via TNG eWallet.\nRemark: ${remark || "No remark"}`);
      window.open("payment.html", "_blank");
    }

    loadCart();
  </script>

<script>
document.getElementById("confirm-order").addEventListener("click", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

  fetch("save_order.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cart, total })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Order placed successfully!");
      localStorage.removeItem("cart");
      window.location.href = "order.html?order_id=" + data.order_id;
    } else {
      alert("Error placing order: " + data.message);
    }
  })
  .catch(err => alert("Error: " + err));
});
</script>

</body>
</html>
