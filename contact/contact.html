<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Milk Tea Shop</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header>
    <a href="home.html" class="back-btn">← Back to Home</a>
    <h1>Contact Us</h1>
  </header>

  <main>
    
    <div class="contact-info">
    <h2>Our Store</h2>
    <p>📍 123 Milk Tea Street, Bubble City</p>
    <p>📞 <a href="tel:+60145400259">+60145400259</a></p>
    <p>📧 <a href="https://mail.google.com/mail/?view=cm&fs=1&to=luckymilktea88@gmail.com" target="_blank">
    luckymilktea88@gmail.com
    </a></p>
    </div>

    <h2>Send Us a Feedback</h2>
    <form id="contact-form">
      <div>
        <label for="title">Title : </label>
        <input type="text" id="title" name="from_title" required>
      </div>
      <div>
        <label for="name">Your Name: </label>
        <input type="text" id="name" name="from_name" required>
      </div>
      <div>
        <label for="email">Your Email: </label>
        <input type="email" id="email" name="reply_to" required>
      </div>
      <div>
        <label for="message">Your Feedback: </label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div class="success-message" id="success-message">
        ✅ Your message has been sent! We'll get back to you soon.
      </div>
      <div class="error-message" id="error-message">
        ❌ Failed to send message. Please try again.
      </div>
    </form>
  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="contact.js"></script>
</body>
</html>
