<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Receipt</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div class="receipt">
    <h1>Lucky Milk Tea</h1>
    <p class="date" id="order-date"></p>
    <table id="order-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price (RM)</th>
          <th>Total (RM)</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="total">Grand Total: RM <span id="grand-total">0.00</span></p>
    <button onclick="window.print()" class="print-btn">üñ®Ô∏è Print Receipt</button>
  </div>
  <script src="order.js"></script>
  <script>
const urlParams = new URLSearchParams(window.location.search);
const orderId = urlParams.get("order_id");

fetch("get_order.php?order_id=" + orderId)
  .then(res => res.json())
  .then(data => {
    document.getElementById("order-date").textContent = data.order.order_date;

    let tbody = document.querySelector("#order-table tbody");
    tbody.innerHTML = "";
    data.items.forEach(item => {
      tbody.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>${(item.price * item.quantity).toFixed(2)}</td>
          <td>${item.remark || ""}</td>
        </tr>
      `;
    });

    document.getElementById("grand-total").textContent = data.order.total.toFixed(2);
  });
</script>

</body>
</html>
