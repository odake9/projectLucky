<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- W3.CSS Framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      margin: 0;
      padding: 20px;
    }
    .checkout-container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 800px;
      margin: 80px auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
      text-align: center;
    }
    h2 { margin-bottom: 10px; color: #00b894; }
    p { font-size: 18px; margin-bottom: 10px; }
    #total { font-size: 22px; font-weight: bold; color: #d63031; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th { background: #ffe0f0; color: #444; }
    .btn {
      background: #de8686;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin: 10px;
    }
    .btn:hover { background: #cb119a; transform: scale(1.05); }
    .btn-cancel { background: #aaa; }
    .btn-cancel:hover { background: #777; }
    .payment-section {
      display: none;
      margin-top: 30px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .payment-section img {
      width: 180px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .payment-section img:hover { transform: scale(1.1); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="w3-top w3-bar w3-red w3-padding">
    <span class="w3-bar-item"><i class="fa fa-shopping-cart"></i> Checkout</span>
    <a href="cart.html" class="w3-bar-item w3-button w3-right"><i class="fa fa-arrow-left"></i> Back to Cart</a>
  </div>

  <!-- Checkout Container -->
  <div class="checkout-container">
    <h2>Confirm Your Payment</h2>

    <!-- Cart items -->
    <table id="cartTable" class="w3-table w3-striped w3-bordered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (RM)</th>
          <th>Qty</th>
          <th>Subtotal (RM)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p>Total: <span id="total">0.00</span> MYR</p>

    <button class="btn" onclick="showPayments()"><i class="fa fa-credit-card"></i> Confirm Payment</button>
    <button class="btn btn-cancel" onclick="cancelPayment()"><i class="fa fa-times"></i> Cancel</button>

    <!-- Payment Options -->
    <div id="paymentOptions" style="display:none; margin-top:30px;">
      <h3>Select Payment Method</h3>

      <div class="payment-section">
        <h4>Touch ’n Go</h4>
        <a id="tngLink" href="#" target="_blank">
          <img src="tng.jpg" alt="Touch n Go">
        </a>
      </div>

      <div class="payment-section">
        <h4>FPX Payment</h4>
        <a id="fpxLink" href="#" target="_blank">
          <img src="fpx-logo.jpg" alt="FPX Payment">
        </a>
      </div>
    </div>
  </div>

  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let grandTotal = 0;
    let tbody = document.querySelector("#cartTable tbody");

    if (cart.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4">Your cart is empty.</td></tr>`;
    } else {
      cart.forEach(item => {
        let price = parseFloat(item.price) || 0;
        let qty = parseInt(item.quantity) || 1;
        let subtotal = price * qty;
        grandTotal += subtotal;

        let row = `
          <tr>
            <td>${item.name}</td>
            <td>${price.toFixed(2)}</td>
            <td>${qty}</td>
            <td>${subtotal.toFixed(2)}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    document.getElementById("total").textContent = grandTotal.toFixed(2);

    function showPayments() {
      // Save order in DB
      fetch("save_order.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "cart=" + encodeURIComponent(JSON.stringify(cart)) + "&total=" + grandTotal.toFixed(2)
      })
      .then(res => res.text())
      .then(data => {
        console.log("Order saved:", data);

        document.getElementById("paymentOptions").style.display = "block";
        document.querySelectorAll(".payment-section").forEach(div => div.style.display = "block");

        // Dynamic links
        document.getElementById("tngLink").href = "https://payment.tngdigital.com.my/sc/bDLofadvsx";
        document.getElementById("fpxLink").href = "fpx.php?total=" + grandTotal.toFixed(2);
      });
    }

    function cancelPayment() {
      if (confirm("Are you sure you want to cancel the payment and return to your cart?")) {
        window.location.href = "cart.html";
      }
    }

    // Show success popup if redirected
    const params = new URLSearchParams(window.location.search);
    if (params.get("status") === "success") {
      alert("✅ Payment Successful! Thank you for your order.");
      localStorage.removeItem("cart"); // clear cart
    }
  </script>

</body>
</html>
