<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Lucky Milk Tea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- W3.CSS Framework -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 35px 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 24px;
    }

    .login-box input[type="email"],
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .request-btn {
      background-color: #4facfe;
      color: #fff;
    }
    .request-btn:hover {
      background-color: #00f2fe;
    }

    .reset-btn {
      background-color: #ff6ec4;
      color: #fff;
    }
    .reset-btn:hover {
      background-color: #ff9a8b;
    }

    .login-box a {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      transition: 0.2s;
    }
    .login-box a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-box w3-card-4 w3-animate-top">
    <h2>ðŸ”‘ Forgot Password</h2>

    <!-- Step 1: Request OTP -->
    <form action="forgot_password.php" method="POST" class="w3-container">
      <input type="email" name="email" placeholder="ðŸ“§ Email" required class="w3-input w3-round">
      <button type="submit" name="request_otp" class="w3-button w3-blue w3-round request-btn">Request OTP</button>
    </form>

    <hr>

    <!-- Step 2: Verify OTP + Reset Password -->
    <form action="forgot_password.php" method="POST" class="w3-container">
      <input type="text" name="otp" placeholder="ðŸ”¢ Enter OTP" required class="w3-input w3-round">
      <input type="password" name="new_password" placeholder="ðŸ”’ New Password" required class="w3-input w3-round">
      <button type="submit" name="reset_password" class="w3-button w3-pink w3-round reset-btn">Reset Password</button>
    </form>

    <a href="login.html">â¬… Back to Login</a>
  </div>

</body>
</html>
